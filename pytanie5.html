  <script>
      document.addEventListener("DOMContentLoaded", () => {
      const klucz = 'pytanie5';
     // Jeśli pytanie już rozwiązane – przekieruj
      if (localStorage.getItem(klucz) === 'true') {
        alert("Już odpowiedziałeś na to pytanie!");
        window.location.href = "index.html";
        return;
      }

     // Funkcja sprawdzająca odpowiedź 
    window.sprawdz = function (odpowiedz) {
      const prawidlowe = ['b','c','a','b','e'];
      if (odpowiedz === prawidlowe[4]) {
        localStorage.setItem(klucz, 'true');
        alert('Świetnie! znajdź kolejny kod QR');
        window.location.href = 'index.html';
      } else {
        alert('Spróbuj jeszcze raz :/');
      }
    };
    });   

  //Funkcja wymuszajaca pelne przeladowanie strony
  window.onpageshow = function(event) {
    if (event.persisted) {
      window.location.reload();
    }
  };
  </script>

  <button onclick="sprawdz('a')">a.	rozwijać swoją relacje z Bogiem</button>
  <button onclick="sprawdz('b')">b.	być zaangażowanym w życie rodzinne</button>
  <button onclick="sprawdz('c')">c.	być dobrym kolegą lub koleżanką</button>
