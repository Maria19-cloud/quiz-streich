<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz o bł. Stanisławie Streichu</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pytania = ['pytanie1', 'pytanie2', 'pytanie3', 'pytanie4', 'pytanie5'];
      const poprawne = pytania.every(p => localStorage.getItem(p) === 'true');

      const przyciskNagrody = document.getElementById('nagroda-btn');
      if (poprawne) {
        przyciskNagrody.style.display = 'block';
      }
    });

    function resetujQuiz() {
      localStorage.clear();
      alert('Wyczyszczono odpowiedzi');
      location.reload();
    }

    function przejdzDoNagrody() {
      window.location.href = 'nagroda.html';
    }
  </script>
</head>
<body>
  <h1>Quiz o bł. Stanisławie Streichu</h1>
  <p>Aby odebrać nagrodę, zeskanuj wszystkie 5 kodów QR i odpowiedz poprawnie na pytania.</p>
  <p></p>
  <p>Możesz teraz opuścić tę stronę i otworzyc aparat 📸, aby zeskanowac kolejny kod</p>

  <!-- Przycisk nagrody – widoczny tylko gdy wszystkie pytania są zaliczone -->
  <button id="nagroda-btn" onclick="przejdzDoNagrody()" style="display: none;">
    🎁 Odbierz nagrodę
  </button>

  <br/><br/>

  <!-- Przycisk resetowania quizu -->
  <button onclick="resetujQuiz()">
    🔄 Resetuj quiz
  </button>
</body>
</html>
